---

- hosts: all
  become: true
  tasks: 

  - name: Clone the go-dappley repository
    ansible.builtin.git:
      repo: https://github.com/dappley/go-dappley.git
      dest: /home/ubuntu/go-dappley/
    
  - name: Update apt
    apt:
      name: "*"
      state: latest

  - name: Install g++
    apt:
      name: g++

  - name: Install make
    apt:
      name: make

