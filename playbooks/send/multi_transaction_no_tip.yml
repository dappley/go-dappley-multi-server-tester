---

- hosts: all
  become: true
  become_user: ubuntu
  environment:
    GOPATH: "/home/ubuntu/go"
    GOROOT: "/usr/local/go"
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/usr/local/go/bin:/home/ubuntu/go/bin"
  vars:
    account1: account_1_address
    account2: account_2_address
    account3: account_3_address

  tasks:
#################### Send Accounts.dat ####################
  - name: Copy accounts.dat to NODE1
    copy:
      src: /var/lib/jenkins/workspace/go-dappley-ansible/accounts/node1/accounts.dat
      dest: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/bin/
    when: inventory_hostname in groups['NODE1']

  - name: Copy accounts.dat to NODE2
    copy:
      src: /var/lib/jenkins/workspace/go-dappley-ansible/accounts/node2/accounts.dat
      dest: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/bin/
    when: inventory_hostname in groups['NODE2']

  - name: Copy accounts.dat to NODE3
    copy:
      src: /var/lib/jenkins/workspace/go-dappley-ansible/accounts/node3/accounts.dat
      dest: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/bin/
    when: inventory_hostname in groups['NODE3']

  - name: Make build
    make:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley
      target: build
      file: /home/ubuntu/go/src/github.com/dappley/go-dappley/Makefile


#################### Launch Blockchain ####################
  - name: Launch NODE1
    shell: ./dapp -f conf/node1.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE1']
    async: 90
    poll: 0

  - name: Launch NODE2
    shell: ./dapp -f conf/node2.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE2']
    async: 90
    poll: 0

  - name: Launch NODE3
    shell: ./dapp -f conf/node3.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE3']
    async: 90
    poll: 0

  - name: Launch NODE4
    shell: ./dapp -f conf/node4.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE4']
    async: 90
    poll: 0

  - name: Launch NODE5
    shell: ./dapp -f conf/node5.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE5']
    async: 90
    poll: 0

  - name: Wait for blockchain initialization
    wait_for:
      timeout: 30

  - name: Wait til the blockchain reaches height of 10
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: blockchainHeight
    until: (blockchainHeight.stdout_lines[1][17:]|replace(',',''))|int > (10)|int
    retries: 20
    delay: 10


#################### Add balance to account ####################
  - name: Send money to account1
    shell: ./cli sendFromMiner -to {{ account1 }} -amount 15000
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    when: inventory_hostname in groups['NODE1']
    register: transaction_result

  - debug:
      msg: '{{ transaction_result.stdout }}'
    when: inventory_hostname in groups['NODE1']

  - name: Transaction test
    fail:
      msg: Expected the transaction to approve but failed.
    when: inventory_hostname in groups['NODE1'] and transaction_result.stdout != "Requested amount is sent. Pending approval from network."
    ignore_errors: true

  - name: Wait 10 seconds to complete transaction
    wait_for:
      timeout: 10


#################### Check account balance ####################
  - name: Check account1 balance
    shell: ./cli getBalance -address {{ account1 }}
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: account1Balance

  - debug:
      msg: '{{ account1Balance.stdout }}'

  - name: Account1 balance test
    fail:
     msg: "Expected the balance to be 15000, but returned {{ account1Balance.stdout_lines[0][16:] }}."
    ignore_errors: true
    when: account1Balance.stdout_lines[0][16:]|int != 15000|int

  - name: Check account2 balance
    shell: ./cli getBalance -address {{ account2 }}
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: account2Balance

  - debug:
      msg: '{{ account2Balance.stdout }}'

  - name: Account2 balance test
    fail:
     msg: "Expected the balance to be 0, but returned {{ account2Balance.stdout_lines[0][16:] }}."
    ignore_errors: true
    when: account2Balance.stdout_lines[0][16:]|int != 0|int

  - name: Check account3 balance
    shell: ./cli getBalance -address {{ account3 }}
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: account3Balance

  - debug:
      msg: '{{ account3Balance.stdout }}'

  - name: Account3 balance test
    fail:
     msg: "Expected the balance to be 0, but returned {{ account3Balance.stdout_lines[0][16:] }}."
    ignore_errors: true
    when: account2Balance.stdout_lines[0][16:]|int != 0|int


#################### Get current block height ####################
  - name: Get current block height
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: prev_blockchainHeight

  - debug:
      msg: "Blockchain height: {{ prev_blockchainHeight.stdout_lines[1][17:]|replace(',','') }}"


#################### Send from account1 to account2 && account3 without tip ####################
  - name: Send money from account1 to account2
    shell: ./cli send -from {{ account1 }} -to {{ account2 }} -amount 5000
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    when: inventory_hostname in groups['NODE1']

  - name: Send money from account1 to account3
    shell: ./cli send -from {{ account1 }} -to {{ account3 }} -amount 5000
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    when: inventory_hostname in groups['NODE1']

#################### Wait until next block ####################
  - name: Wait til the blockchain reaches next height
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: next_blockchainHeight
    until: (next_blockchainHeight.stdout_lines[1][17:]|replace(',',''))|int == (prev_blockchainHeight.stdout_lines[1][17:]|replace(',',''))|int + (1)|int
    retries: 100
    delay: 1

  - debug:
      msg: "Blockchain height: {{ next_blockchainHeight.stdout_lines[1][17:]|replace(',','') }}"

#################### Check account balance ####################
  - name: Check account1 balance
    shell: ./cli getBalance -address {{ account1 }}
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: account1Balance

  - debug:
      msg: '{{ account1Balance.stdout }}'

  - name: Account1 balance test
    fail:
     msg: "Expected the balance to be 5000, but returned {{ account1Balance.stdout_lines[0][16:] }}."
    ignore_errors: true
    when: account1Balance.stdout_lines[0][16:]|int != 5000|int

  - name: Check account2 balance
    shell: ./cli getBalance -address {{ account2 }}
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: account2Balance

  - debug:
      msg: '{{ account2Balance.stdout }}'

  - name: Account2 balance test
    fail:
     msg: "Expected the balance to be 5000, but returned {{ account2Balance.stdout_lines[0][16:] }}."
    ignore_errors: true
    when: account2Balance.stdout_lines[0][16:]|int != 5000|int

  - name: Check account3 balance
    shell: ./cli getBalance -address {{ account3 }}
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: account3Balance

  - debug:
      msg: '{{ account3Balance.stdout }}'

  - name: Account3 balance test
    fail:
     msg: "Expected the balance to be 5000, but returned {{ account3Balance.stdout_lines[0][16:] }}."
    ignore_errors: true
    when: account2Balance.stdout_lines[0][16:]|int != 5000|int

#################### Terminate ####################
  - name: Wait til the blockchain terminates
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: blockchainHeight
    until: blockchainHeight.stdout_lines[0][7:] == "server is not reachable!"
    retries: 20
    delay: 10
    ignore_errors: true

  - name: Remove /go-dappley/bin All Nodes
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/

  - name: Remove /go-dappley/dapp/bin Node1
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/
    when: inventory_hostname in groups['NODE1']

  - name: Remove /go-dappley/dapp/bin Node2
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/
    when: inventory_hostname in groups['NODE2']

  - name: Remove /go-dappley/dapp/bin Node3
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/
    when: inventory_hostname in groups['NODE3']