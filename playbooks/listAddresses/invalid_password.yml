---

- hosts: all
  become: true
  become_user: ubuntu
  environment:
    GOPATH: "/home/ubuntu/go"
    GOROOT: "/usr/local/go"
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/usr/local/go/bin:/home/ubuntu/go/bin"

  tasks:
#################### Make build ####################
  - name: Make build
    make:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley
      target: build
      file: /home/ubuntu/go/src/github.com/dappley/go-dappley/Makefile


#################### Launch blockchain ####################
  - name: Launch node1
    shell: ./dapp -f conf/node1.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE1']
    delegate_to: 
    async: 70
    poll: 0

  - name: Launch node2
    shell: ./dapp -f conf/node2.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE2']
    async: 70
    poll: 0

  - name: Launch node3
    shell: ./dapp -f conf/node3.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE3']
    async: 70
    poll: 0

  - name: Launch node4
    shell: ./dapp -f conf/node4.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE4']
    async: 70
    poll: 0

  - name: Launch node5
    shell: ./dapp -f conf/node5.conf
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp
    when: inventory_hostname in groups['NODE5']
    async: 70
    poll: 0

  - name: Wait for blockchain initialization
    wait_for:
      timeout: 20

  - name: Wait til the blockchain reaches height of 10
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: blockchainHeight
    until: (blockchainHeight.stdout_lines[1][17:]|replace(',',''))|int > (10)|int
    retries: 20
    delay: 10


#################### listAddresses when there is no accounts.dat ####################
  - name: List address without an accounts.dat
    ansible.builtin.expect:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
      command: ./cli listAddresses
      responses:
        'Please input the password:' : ''
    register: list_address
    ignore_errors: true

  - name: Test
    fail:
      msg: "Expected to fail but returned {{ list_address.stdout }}"
    when: list_address.stdout != "Please use cli createAccount to generate a account first!"
    ignore_errors: true


#################### listAddresses with private key when there is no accounts.dat ####################
  - name: List address and private key without an accounts.dat
    ansible.builtin.expect:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
      command: ./cli listAddresses -privateKey
      responses:
        'Please input the password:' : ''
    register: list_address
    ignore_errors: true

  - name: Test
    fail:
      msg: "Expected to fail but returned {{ list_address.stdout }}"
    when: list_address.stdout != "Please use cli createAccount to generate a account first!"
    ignore_errors: true


#################### List address with an incorrect password ####################
  - name: Create accounts.dat
    ansible.builtin.expect:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
      command: ./cli createAccount
      responses:
        'Please input the password for the new account:' : 'dappley'
        'Repeat password:' : 'dappley'
    register: test_result

  - name: Check if accounts.dat is working
    ansible.builtin.expect:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
      command: ./cli listAddresses
      responses:
        'Please input the password:' : 'dappley'
    register: list_address

  - name: Test
    fail:
      msg: 'Expected the accounts.dat to work but returned {{ list_address.stdout }}'
    when: list_address.stdout_lines[3][12:] != test_result.stdout_lines[4][35:69]
    ignore_errors: true

  - name: List address with incorrect poassword
    ansible.builtin.expect:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
      command: ./cli listAddresses
      responses:
        'Please input the password:' : 'wrong_password!'
    register: list_address

  - name: Test
    fail:
      msg: Expected the program to warn incorrect password, but returned {{ list_address.stdout }}
    when: list_address.stdout_lines[2][7:] != "password is incorrect"
    ignore_errors: true


#################### Wait for the tasks to terminate ####################
  - name: Wait til the blockchain terminates
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: blockchainHeight
    until: blockchainHeight.stdout_lines[0][7:] == "server is not reachable!"
    retries: 20
    delay: 10
    ignore_errors: true

  - name: Remove /go-dappley/dapp/bin All Nodes
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/

  - name: Remove /go-dappley/bin All Nodes
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/