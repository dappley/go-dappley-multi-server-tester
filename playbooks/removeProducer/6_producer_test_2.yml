---

- hosts: all
  become: true
  become_user: ubuntu
  environment:
    GOPATH: "/home/ubuntu/go"
    GOROOT: "/usr/local/go"
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin:/usr/local/go/bin:/home/ubuntu/go/bin"

  tasks:
#################### Check Blockchain height ####################
  - name: Wait a minute who are you?
    wait_for:
      timeout: 60

  - name: Check blockchain height
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: Blockchain_Info

  - debug:
      msg: '{{ Blockchain_Info }}'

  - name: Wait
    wait_for:
      timeout: 10

  - name: Check blockchain height
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: Blockchain_Info

  - debug:
      msg: '{{ Blockchain_Info }}'

  - name: Wait
    wait_for:
      timeout: 10

  - name: Check blockchain height
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: Blockchain_Info

  - debug:
      msg: '{{ Blockchain_Info }}'

  - name: Wait
    wait_for:
      timeout: 10

  - name: Check blockchain height
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: Blockchain_Info

  - debug:
      msg: '{{ Blockchain_Info }}'

  - name: Wait
    wait_for:
      timeout: 10

  - name: Wait til the blockchain reaches height of 30
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: blockchainHeight
    until: (blockchainHeight.stdout_lines[1][17:-1])|int > (30)|int
    retries: 20
    delay: 10
    ignore_errors: true


#################### Terminate ####################
  - name: Wait til the blockchain terminates
    shell: ./cli getBlockchainInfo
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/dapp/cli
    register: blockchainHeight
    until: blockchainHeight.stdout_lines[0][7:] == "server is not reachable!"
    retries: 20
    delay: 10
    ignore_errors: true

  - name: Remove /go-dappley/bin All Nodes
    shell: rm -r bin
    args:
      chdir: /home/ubuntu/go/src/github.com/dappley/go-dappley/